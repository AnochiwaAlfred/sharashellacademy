{% extends 'dashboard/base.html' %}


{% block content %}

<div class="h1 mt-4 mb-5">Are you sure you want to delete this course?</div>

<div class="mb-5 display-6">
   {{course.courseCode}} - {{course.courseTitle}}
</div>



<div class="btn-group" role="group" aria-label="">
    <a name="" id="" class="btn btn-danger mt-2 ps-4 pe-4 me-3" href="delete/{{course.id}}" role="button">Delete</a>
    <a name="" id="" class="btn btn-secondary mt-2 ps-4 pe-4 ms-3" href="cancel-delete" role="button">Cancel</a>
    
</div>

    
</div>

{% endblock content %}
