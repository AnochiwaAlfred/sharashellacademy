{% extends 'dashboard/base.html' %}


{% block content %}


<div class="row mt-4">
    <div class="h2 col-10">List of All Levels</div>
    <div class="col-2">
        <a name="add-level" id="add-level" class="btn btn-secondary" href="add-level" role="button">
            ADD LEVEL 
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="white" viewBox="0 0 448 512"><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
        </a>
    </div>
</div>




<div class="table-container m-4 ">
    <table class="table sm table-hover ">
    <thead>
        <tr class="h6">
            <th>Level</th>
            <th>Action</th>
        <tr>
    </thead>
    <tbody>
        {% for l in level %}
        <tr>
            <td>
                <a href="details/{{l.id}}" class="text-decoration-none text-dark" id="{{ l.id }}">
                    {{l.title}}
                </a>
            </td>
            <td>
                <a href="delete-level/{{l.pk}}" class="text-decoration-none text-dark" id="{{ l.id }}">
                    <button type="button" class="btn btn-sm btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>


{% endblock content %}
