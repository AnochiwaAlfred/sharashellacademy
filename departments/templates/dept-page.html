{% extends 'dashboard/base.html' %}


{% block content %}


<div class="row mt-4">
    <div class="h2 col-10">List of Available Departments</div>
    <div class="col-2">
        <a name="add-department" id="add-department" class="btn btn-secondary" href="add-department" role="button">
            ADD DEPARTMENT 
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="white" viewBox="0 0 448 512"><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
        </a>
    </div>
</div>




<div class="table-container m-4 ">
    <table class="table sm table-hover ">
    <thead>
        <tr class="h6">
            <th>Id</th>
            <th>Name</th>
            <th>Faculty</th>
            <th>Action</th>
        <tr>
    </thead>
    <tbody>
        {% for d in dept %}
        <tr>
            <td>
                <a href="details/{{d.departmentId}}" class="text-decoration-none text-dark" id="{{ d.departmentName }}">
                    {{d.departmentId}}
                </a>
            </td>
            <td>
                <a href="details/{{d.departmentId}}" class="text-decoration-none text-dark" id="{{ d.departmentName }}">
                    {{d.departmentName}}
                </a>
            </td>
            <td>
                {% comment %} <a href="../faculties/details/{{d.faculty|slugify}}" class="text-decoration-none text-dark" id="{{ f.facultyName }}"> {% endcomment %}
                    <a href="details/{{d.departmentId}}" class="text-decoration-none text-dark" id="{{ d.departmentName }}">
                    {{d.faculty}}
                </a>
            </td>
            <td>
                <a href="edit-department/{{d.departmentId}}" class="text-decoration-none text-dark" id="{{ d.departmentName }}">
                    <button type="button" class="btn btn-sm btn-primary">Edit</button>
                </a>
                <a href="delete-department/{{d.departmentId}}" class="text-decoration-none text-dark" id="{{ d.departmentName }}">
                    <button type="button" class="btn btn-sm btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>


{% endblock content %}
